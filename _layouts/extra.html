---
layout: default
---

<article class="extra">
    {% if page.picture %}
    <img src="{{ page.picture }}" alt="{{ page.title | downcase }}">
    {% endif %}

    <h2>{{ page.date | date_to_string }} - {{ page.title }}</h2>

    <div>
        {{ content }}
    </div>

    {% if page.audio %}
    <audio src="{{ page.audio }}" title="{{ page.title }}" controls></audio>
    {% endif %}
</article>
