---
layout: default
---

<article class="story">
    <h2>{{ page.date | date_to_string }} - {{ page.title }}</h2>

    <div>
        {{ content }}
    </div>

    {% if page.audio %}
    <audio src="{{ page.audio }}" title="{{ page.title }}" controls></audio>
    {% endif %}

    {% if page.pictures %}
        {% for picture in page.pictures %}
        <p>
            <img src="{{ picture.url }}" alt="{{ picture.name }}">
        </p>
        {% endfor %}
    </ul>
    {% endif %}

</article>
